<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Register</title>
    <!-- Load node_modules version of jQuery -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Load node_modules version of BootStrap -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Load node_modules version of Angular Core 	-->
    <script src="../../node_modules/angular/angular.min.js"></script>

    <script type="application/javascript" src="../mainModule.js"></script>
    <script type="application/javascript" src="authModule.js"></script>
    <script type="application/javascript" src="registerController.js"></script>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/css/site.css"/>
</head>
<body class="container" ng-app="authModule">
<main class="row" ng-controller="registerController">

    <h2>Create a New Account</h2>

    <p class="alert alert-info">
        Use the form below to create a new account.
    </p>

    <div>
        <form name="frmRegister">
            <fieldset class="col-md-6">
                <legend>
                    Account Information
                </legend>
                <div class="form-group has-feedback">
                    <label for="username" class="control-label">Username:</label>
                    <input ng-model="user.username" name="username" class="form-control" pattern="^\w+$" required/>
                </div>
                <div class="form-group has-feedback">
                    <label for="email" class="control-label">E-mail:</label>
                    <input ng-model="user.email" type="email" name="email" class="form-control" required/>
                </div>
                <div class="form-group has-feedback">
                    <label for="firstName" class="control-label">First (given) Name</label>
                    <input ng-model="user.firstName" name="firstName" class="form-control" required/>
                </div>
                <div class="form-group has-feedback">
                    <label for="lastName" class="control-label">Last (family) Name</label>
                    <input ng-model="user.lastName" name="lastName" class="form-control" required/>
                </div>
                <div class="form-group has-feedback">
                    <label for="password" id="PasswordLabel" class="control-label">Password:</label>
                    <input ng-model="user.password" type="password" name="password" class="form-control" required/>
                </div>
                <div class="form-group has-feedback">
                    <label for="confirmPassword" id="confirmPasswordLabel" class="control-label">Confirm
                        Password:</label>
                    <input ng-model="user.confirmPassword" type="password" name="confirmPassword" class="form-control"
                           required/>
                </div>
            </fieldset>
            <fieldset class="col-md-6">
                <legend>
                    My address information
                </legend>

                <div class="form-group has-feedback">
                    <label for="companyName" class="control-label">Company Name</label>
                    <input ng-model="user.companyName" name="companyName" class="form-control" id="companyName"
                           pattern="^.{5,}" required
                           title="Restaurant/cafe name (at least 5 characters)."/>
                </div>
                <div class="form-group has-feedback">
                    <label for="address" class="control-label">Address</label>
                    <input ng-model="user.address" name="address" class="form-control" id="address"/>
                </div>
                <div class="form-group has-feedback">
                    <label for="city" class="control-label">City</label>
                    <input ng-model="user.city" name="city" class="form-control"/>
                </div>
                <div class="form-group has-feedback">
                    <label for="region" class="control-label">Region/State</label>
                    <input ng-model="user.region" name="region" class="form-control"/>
                </div>
                <div class="form-group has-feedback">
                    <label for="postalCode" class="control-label">Postal Code</label>
                    <input ng-model="user.postalCode" name="postalCode" class="form-control"/>
                </div>
                <div class="form-group has-feedback">
                    <label for="country" class="control-label">Country</label>
                    <input ng-model="user.country" name="country" class="form-control"/>
                </div>
            </fieldset>
            <button class="btn btn-primary" ng-click="register()">Create User</button>
        </form>
        <p class="alert alert-danger" ng-show="errorMessage">
            {{errorMessage}}
        </p>
        <p class="alert alert-success" ng-show="successMessage">
            {{successMessage}}
        </p>
    </div>
</main>
</body>
</html>
